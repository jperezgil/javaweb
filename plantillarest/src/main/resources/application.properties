#CONFIGURAN LA EJECUCION
server.port=8081

#CONFIGURAN BD
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Drivers //no es neceario en MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/seguridad
spring.datasource.username=root
spring.datasource.password=root

#Configuracion para carga de archivos
file.dir=/

### Swagger
# Especificar la ruta de la documentaci\u00f3n de OpenAPI
springdoc.api-docs.path=/api-docs
# Especificar la ruta de la interfaz de usuario de Swagger
springdoc.swagger-ui.path=/
# Activar o desactivar la interfaz de usuario de Swagger
springdoc.swagger-ui.enabled=true

